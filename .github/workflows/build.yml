name: Build MacDown

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true

    - name: Install CocoaPods
      run: |
        gem install cocoapods
        pod install

    - name: Build MacDown
      run: |
        xcodebuild -workspace MacDown.xcworkspace \
          -scheme MacDown \
          -configuration Release \
          -derivedDataPath build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          build

    - name: Create App Bundle
      run: |
        mkdir -p artifacts
        cp -R build/Build/Products/Release/MacDown.app artifacts/
        cd artifacts && zip -r MacDown.zip MacDown.app

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MacDown
        path: artifacts/MacDown.zip
        retention-days: 30
