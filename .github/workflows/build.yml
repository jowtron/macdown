name: Build MacDown

on:
  push:
    branches: [ release-with-fix ]
  pull_request:
    branches: [ release-with-fix ]
  workflow_dispatch:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0
        fetch-tags: true

    - name: Fetch all tags
      run: |
        git fetch --tags --force
        echo "Available tags:"
        git tag -l 'v*' | tail -10
        echo "Current commit:"
        git log --oneline -1
        echo "Detected version tag:"
        git describe --tags --match 'v*' --abbrev=0

    - name: Initialize submodules
      run: git submodule update --init --recursive

    - name: Generate parser
      run: |
        cd Dependency/peg-markdown-highlight
        make

    - name: Generate version header
      run: |
        cd Dependency/version
        make
        echo "Generated version.h:"
        cat version.h

    - name: Cache CocoaPods
      uses: actions/cache@v4
      with:
        path: |
          Pods
          ~/.cocoapods/repos
        key: pods-${{ runner.os }}-${{ hashFiles('Podfile.lock') }}
        restore-keys: |
          pods-${{ runner.os }}-

    - name: Install CocoaPods
      run: |
        sudo gem install cocoapods
        pod install

    - name: Build MacDown (Universal Binary)
      run: |
        xcodebuild -workspace MacDown.xcworkspace \
          -scheme MacDown \
          -configuration Release \
          -derivedDataPath build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          MACOSX_DEPLOYMENT_TARGET=10.13 \
          ARCHS="x86_64 arm64" \
          ONLY_ACTIVE_ARCH=NO \
          build

    - name: Create App Bundle
      run: |
        mkdir -p artifacts
        cp -R build/Build/Products/Release/MacDown.app artifacts/
        cd artifacts && zip -r MacDown.zip MacDown.app

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MacDown
        path: artifacts/MacDown.zip
        retention-days: 30
